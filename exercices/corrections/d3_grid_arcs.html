<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exercice</title>
</head>
<body>

    <script src="base.js"></script>
    <script>

        var count = 14;
        var size = 500 / count;
        ctx.lineWidth = 3;
        for ( var i = 0; i < count; i++ ){

            for ( var j = 0; j < count; j++ ){

                var p = new Point( i * size, j * size );

                var v = ~~( Math.random() * 15 );// max 1110 binary

                if( v >> 0 & 1 ){
                    ctx.beginPath();
                    ctx.arc( p.x, p.y, size / 2, -PI, -PI/2 );
                    ctx.stroke();
                }

                if( v >> 1 & 1 ) {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, size / 2, -PI / 2, 0);
                    ctx.stroke();
                }

                if( v >> 2 & 1 ) {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, size / 2, 0, PI / 2);
                    ctx.stroke();
                }

                if( v >> 3 & 1 ) {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, size / 2, PI / 2, PI);
                    ctx.stroke();
                }

            }

        }
    </script>

</body>
</html>
